<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regiter form Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/reg.css') }}">
</head>
<body>

  <script  src="./script.js"></script>
  <div class="split right">
    <div class="centered">
      <div class="login-form1">
        {% with  messages = get_flashed_messages() %}
            {% if messages %}
              {% for msg in messages%}
                <div class="alert alert-{{ msg }} alert-dismissible fade show" role="alert">
                  <span>{{ msg }}</span>
                  <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="ture">X</span>
                  </button>
                </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
        <form action= "{{ url_for('register_student') }}" method= "post">
            <h1>Student Register</h1>
            <div class="content">
              <div class="input-field">
                <input type="text" placeholder="Name" autocomplete="nope" name="Nm"/>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" name="email"/>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Mobile Number" autocomplete="nope" name="PhNo"/>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="password" name="pass"/>
              </div>
              <a href="#" class="link">Forgot Password?</a>
            </div>
            <div class="action">
              <button>Register</button>
            </div>
            <!--<div class="button-wrapper">
              <a class="button cta-button" href="/login">Register</a>
            </div> -->
          </form>
    </div>
  </div>
</body>
</html>
